<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hybrid Chat â€” Sign Up</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
import { getFirestore, collection, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA0m8RzkSmIgdPxvyMqW6SKsNLa_EvZJ9w",
  authDomain: "hybridchat-8a96c.firebaseapp.com",
  projectId: "hybridchat-8a96c",
  storageBucket: "hybridchat-8a96c.firebasestorage.app",
  messagingSenderId: "8350065462",
  appId: "1:8350065462:web:779c8fd3c81acaeebc8997"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

document.addEventListener("DOMContentLoaded", () => {
  const emailInput = document.getElementById("email");
  const usernameInput = document.getElementById("username");
  const passInput = document.getElementById("password");
  const signupBtn = document.getElementById("signupBtn");
  const errorMsg = document.getElementById("errorMsg");

  signupBtn.onclick = async () => {
    const email = emailInput.value.trim();
    const password = passInput.value.trim();
    const username = usernameInput.value.trim();
    errorMsg.innerText = "";

    if (!email || !password || !username) {
      errorMsg.innerText = "All fields are required.";
      return;
    }

    try {
      // Check if username already exists
      const usernameDoc = await getDoc(doc(db, "usernames", username));
      if (usernameDoc.exists()) {
        errorMsg.innerText = "Username already taken.";
        return;
      }

      // Create user with email/password
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);

      // Save username mapping in Firestore
      await setDoc(doc(db, "usernames", username), {
        uid: userCredential.user.uid,
        email
      });

      // Redirect to chat
      window.location.href = "chat.html";
    } catch (err) {
      errorMsg.innerText = err.message;
    }
  };

  document.getElementById("loginLink").onclick = () => {
    window.location.href = "login.html";
  };
});
</script>
<style>
body {font-family: Arial, sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; background:#f5f5f5;}
.container {background:#fff; padding:30px; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.1); width:300px; text-align:center;}
input {width:100%; padding:10px; margin:10px 0; border-radius:8px; border:1px solid #ccc; box-sizing:border-box;}
button {width:100%; padding:10px; border:none; border-radius:8px; background:#2ecc71; color:#fff; font-weight:700; cursor:pointer;}
button:hover {background:#27ae60;}
#loginLink {margin-top:12px; display:block; color:#3498db; cursor:pointer; text-decoration:underline;}
#errorMsg {color:red; font-size:13px; margin-top:8px;}
h2 {margin-bottom:20px;}
</style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="signupBtn">Sign Up</button>
    <div id="errorMsg"></div>
    <span id="loginLink">Already have an account? Log In</span>
  </div>
</body>
</html>
