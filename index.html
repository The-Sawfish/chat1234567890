<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login - Peer Chat</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
    .login-container { background:white; padding:30px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,0.08); text-align:center; width:300px; }
    input { width: 90%; padding:10px; margin:10px 0; border-radius:6px; border:1px solid #ccc; }
    button { padding:10px 20px; border-radius:6px; border:none; background:#4a90e2; color:white; font-weight:bold; cursor:pointer; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to Peer Chat</h2>
    <input type="text" id="username" placeholder="Enter your username">
    <input type="text" id="room" placeholder="Enter room name">
    <br>
    <button id="joinBtn">Join Chat</button>
  </div>

  <script>
    document.getElementById('joinBtn').onclick = () => {
      const username = document.getElementById('username').value.trim();
      const room = document.getElementById('room').value.trim();
      if(!username || !room){
        alert('Please enter username and room name.');
        return;
      }
      // Save username and room to sessionStorage
      sessionStorage.setItem('username', username);
      sessionStorage.setItem('room', room);
      // Redirect to chat page
      window.location.href = 'chat.html';
    };
  </script>
</body>
</html>
