<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Hybrid Chat â€” Login</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  body { font-family: Inter, Arial; background:#f5f7fa; display:flex; justify-content:center; align-items:center; height:100vh; }
  #authBox { background:#fff; padding:20px; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,.15); width:300px; }
  input, button { width:100%; padding:10px; margin:8px 0; border-radius:8px; border:1px solid #ddd; }
  button { background:#3498db; color:#fff; font-weight:bold; border:none; cursor:pointer; }
  button:hover { background:#2980b9; }
</style>
</head>
<body>
<div id="authBox">
  <h2>Hybrid Chat Login</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <input type="text" id="username" placeholder="Username (for Sign Up)" />
  <button id="loginBtn">Login</button>
  <button id="signupBtn">Sign Up</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA0m8RzkSmIgdPxvyMqW6SKsNLa_EvZJ9w",
  authDomain: "hybridchat-8a96c.firebaseapp.com",
  projectId: "hybridchat-8a96c",
  storageBucket: "hybridchat-8a96c.firebasestorage.app",
  messagingSenderId: "8350065462",
  appId: "1:8350065462:web:779c8fd3c81acaeebc8997"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

document.getElementById("loginBtn").onclick = async () => {
  const email = document.getElementById("email").value;
  const pass = document.getElementById("password").value;
  try {
    await signInWithEmailAndPassword(auth, email, pass);
    window.location.href = "chat.html";
  } catch (err) {
    alert("Login failed: " + err.message);
  }
};

document.getElementById("signupBtn").onclick = async () => {
  const email = document.getElementById("email").value;
  const pass = document.getElementById("password").value;
  const username = document.getElementById("username").value.trim();
  if (!username) {
    alert("Please enter a username");
    return;
  }
  try {
    const cred = await createUserWithEmailAndPassword(auth, email, pass);
    // Save username tied to UID
    await setDoc(doc(db, "users", cred.user.uid), { username });
    window.location.href = "chat.html";
  } catch (err) {
    alert("Signup failed: " + err.message);
  }
};
</script>
</body>
</html>
