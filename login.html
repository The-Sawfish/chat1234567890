<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hybrid Chat â€” Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyA0m8RzkSmIgdPxvyMqW6SKsNLa_EvZJ9w",
  authDomain: "hybridchat-8a96c.firebaseapp.com",
  projectId: "hybridchat-8a96c",
  storageBucket: "hybridchat-8a96c.firebasestorage.app",
  messagingSenderId: "8350065462",
  appId: "1:8350065462:web:779c8fd3c81acaeebc8997"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

document.addEventListener("DOMContentLoaded", () => {
  const loginBtn = document.getElementById("loginBtn");
  const emailInput = document.getElementById("email");
  const passInput = document.getElementById("password");
  const errorMsg = document.getElementById("errorMsg");

  loginBtn.onclick = async () => {
    const email = emailInput.value.trim();
    const password = passInput.value.trim();
    errorMsg.innerText = "";
    if (!email || !password) {
      errorMsg.innerText = "Please enter email and password.";
      return;
    }
    try {
      await signInWithEmailAndPassword(auth, email, password);
      // Redirect to chat page
      window.location.href = "chat.html";
    } catch (err) {
      errorMsg.innerText = err.message;
    }
  };

  document.getElementById("signupLink").onclick = () => {
    window.location.href = "signup.html";
  };
});
</script>
<style>
body {font-family: Arial, sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; background:#f5f5f5;}
.container {background:#fff; padding:30px; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.1); width:300px; text-align:center;}
input {width:100%; padding:10px; margin:10px 0; border-radius:8px; border:1px solid #ccc; box-sizing:border-box;}
button {width:100%; padding:10px; border:none; border-radius:8px; background:#3498db; color:#fff; font-weight:700; cursor:pointer;}
button:hover {background:#2980b9;}
#signupLink {margin-top:12px; display:block; color:#3498db; cursor:pointer; text-decoration:underline;}
#errorMsg {color:red; font-size:13px; margin-top:8px;}
h2 {margin-bottom:20px;}
</style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Log In</button>
    <div id="errorMsg"></div>
    <span id="signupLink">Don't have an account? Sign Up</span>
  </div>
</body>
</html>
