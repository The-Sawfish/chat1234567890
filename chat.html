<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hybrid Chat â€” Live</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<style>
:root{
  --bg:#f5f7fa; --sidebar:#111827; --accent:#2563eb; --card:#ffffff; --text:#0f172a;
  --self:#0ea5a4; --other:#eef2f7; --muted:#7b8794; --danger:#ff5252;
}
[data-theme="dark"]{
  --bg:#07111a; --sidebar:#0b1220; --accent:#2563eb; --card:#0f1724; --text:#e6eef6;
  --self:#0ea5a4; --other:#1f2937; --muted:#9fb0c5; --danger:#ff6b6b;
}

*{box-sizing:border-box}
html,body{height:100%;margin:0;background:var(--bg);font-family:Inter,system-ui,Arial,sans-serif;color:var(--text);-webkit-font-smoothing:antialiased}
body{overflow:hidden} /* prevent page scroll â€” only content scrolls */
a{color:inherit}

/* Center the chat card and don't be fullscreen */
.app-wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:16px}
.container{
  display:flex;
  gap:14px;
  width:100%;
  max-width:1150px;
  height:calc(100vh - 48px);
  max-height:880px;
  border-radius:14px;
  padding:12px;
  box-shadow:0 10px 30px rgba(15,23,42,0.12);
  background:linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.4));
}

/* Sidebar */
.sidebar{
  width:280px;
  background:var(--sidebar);
  color:#fff;
  border-radius:12px;
  padding:12px;
  display:flex;
  flex-direction:column;
  gap:10px;
  min-width:88px;
}
.sidebar .brand{display:flex;align-items:center;gap:10px}
.brand .logo{width:44px;height:44px;border-radius:8px;background:linear-gradient(135deg,var(--accent),#06b6d4);display:flex;align-items:center;justify-content:center;font-weight:800;color:#fff}
.sidebar h3{margin:6px 0 0;font-size:15px}
.rooms{flex:1;overflow:auto;padding:6px 2px}
.room-btn{
  display:flex;align-items:center;gap:10px;padding:10px;border-radius:10px;background:transparent;border:0;color:#fff;margin-bottom:8px;cursor:pointer;font-weight:700;
  transition:background .12s, transform .06s;
  position:relative; width:100%;
}
.room-btn:hover{background:rgba(255,255,255,0.03); transform:translateY(-1px)}
.room-btn.active{background:rgba(255,255,255,0.06)}
.room-left{display:flex;align-items:center;gap:10px;flex:1;min-width:0}
.room-avatar{
  width:36px;height:36px;border-radius:8px;background:rgba(255,255,255,0.08);display:flex;align-items:center;justify-content:center;font-weight:700;font-size:14px;color:#fff;
  flex-shrink:0;
}
.room-label{flex:1;text-align:left;padding-right:6px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;font-size:14px}
.room-meta{font-size:12px;color:rgba(255,255,255,0.7);opacity:.9}
/* unread badge / red icon on left */
.unread-badge{
  width:12px;height:12px;border-radius:50%;background:var(--danger);display:inline-block;margin-left:0;flex-shrink:0;box-shadow:0 0 0 3px rgba(0,0,0,0.15);
  margin-right:8px;
}
/* for numeric unread */
.unread-count{min-width:18px;height:18px;border-radius:999px;background:var(--danger);display:inline-flex;align-items:center;justify-content:center;font-size:11px;padding:0 6px;margin-left:8px;color:#fff}

/* controls */
.controls{display:flex;flex-direction:column;gap:8px;margin-top:6px}
.btn{padding:10px;border-radius:10px;border:0;background:var(--accent);color:#fff;cursor:pointer;font-weight:700}
.btn-ghost{padding:8px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:#fff;cursor:pointer}

/* Main area */
.main{
  flex:1;display:flex;flex-direction:column;background:var(--card);border-radius:12px;overflow:hidden;min-width:0;
  box-shadow:inset 0 1px 0 rgba(0,0,0,0.02);
}
.header{display:flex;justify-content:space-between;align-items:center;padding:14px;background:linear-gradient(90deg,var(--accent),#1e3a8a);color:#fff;position:sticky;top:0;z-index:10}
.header .left{display:flex;flex-direction:column;min-width:0}
.title{font-weight:800; font-size:16px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
.subtitle{font-size:12px;opacity:.95;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.header-right{display:flex;gap:10px;align-items:center}

/* message area */
.content{flex:1;overflow:auto;padding:18px 16px; background:linear-gradient(180deg, rgba(0,0,0,0.01), transparent); -webkit-overflow-scrolling:touch;scroll-behavior:smooth; padding-bottom:120px}
.message-row{display:flex;margin:12px 0;clear:both;align-items:flex-end;max-width:100%}
.message-row.me{justify-content:flex-end}
.bubble{padding:10px 14px;border-radius:14px;max-width:74%;word-break:break-word;box-shadow:0 4px 18px rgba(2,6,23,0.06)}
.bubble.me{background:var(--self);color:#fff;border-bottom-right-radius:6px}
.bubble.them{background:var(--other);color:var(--text);border-bottom-left-radius:6px}
.msg-header{display:flex;align-items:center;gap:8px;margin-bottom:6px}
.msg-username{font-size:13px;font-weight:700}
.msg-meta{font-size:11px;opacity:.75;margin-top:6px;color:var(--muted)}
.msg-text{white-space:pre-wrap}

/* footer / input */
.footer{display:flex;gap:8px;padding:12px;border-top:1px solid rgba(0,0,0,0.06);align-items:center;background:linear-gradient(180deg,transparent,rgba(0,0,0,0.02));position:sticky;bottom:0;z-index:9}
.input{flex:1;padding:12px;border-radius:12px;border:1px solid #e6eef6;min-width:0}
.small{font-size:13px;padding:8px 10px;border-radius:8px}

/* modals */
.modal{position:fixed;left:0;top:0;right:0;bottom:0;background:rgba(0,0,0,0.45);display:none;align-items:center;justify-content:center;z-index:60;padding:18px}
.panel{background:var(--card);padding:16px;border-radius:12px;min-width:320px;max-width:760px;color:var(--text);position:relative;box-shadow:0 10px 40px rgba(2,6,23,0.15);max-height:92vh;overflow:auto}
.panel h3{margin-top:0}
.panel-close{position:absolute;right:12px;top:12px;border:0;background:transparent;font-size:20px;cursor:pointer;line-height:1;padding:6px;border-radius:8px;z-index:200}
.panel-close:focus{outline:2px solid rgba(37,99,235,0.3)}

/* user list */
.user-list{max-height:260px;overflow:auto;border:1px solid #eee;padding:8px;border-radius:8px;margin:8px 0}
.user-item{display:flex;justify-content:space-between;align-items:center;padding:6px;border-bottom:1px solid #f0f0f0}

/* responsive */
@media(max-width:920px){
  .container{max-width:100%;height:calc(100vh - 18px);padding:8px}
  .sidebar{width:92px;padding:8px}
  .room-label{display:none}
  .title{font-size:15px}
  .main{border-radius:10px}
}
@media(max-width:480px){
  .container{padding:6px;height:calc(100vh - 12px);border-radius:10px}
  .sidebar{display:flex;flex-direction:column;align-items:center;gap:6px}
  .room-avatar{width:36px;height:36px}
  .content{padding:12px 8px 140px 8px}
  .footer{padding:10px}
  .panel{width:100%;max-width:640px;border-radius:10px}
}
</style>

<div class="app-wrap">

<script type="module">
/* ===== Firebase (modular v12) ===== */
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
import {
  getFirestore, collection, doc, getDoc, setDoc, addDoc,
  query, where, orderBy, onSnapshot, serverTimestamp, getDocs,
  writeBatch, deleteDoc, limit
} from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

/* ====== CONFIG - use your project's config ====== */
const firebaseConfig = {
  apiKey: "AIzaSyA0m8RzkSmIgdPxvyMqW6SKsNLa_EvZJ9w",
  authDomain: "hybridchat-8a96c.firebaseapp.com",
  projectId: "hybridchat-8a96c",
  storageBucket: "hybridchat-8a96c.firebasestorage.app",
  messagingSenderId: "8350065462",
  appId: "1:8350065462:web:779c8fd3c81acaeebc8997"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ===== UI refs ===== */
const roomsListEl = document.getElementById('roomsList');
const contentEl = document.getElementById('content');
const titleEl = document.getElementById('title');
const subtitleEl = document.getElementById('subtitle');
const membersListEl = document.getElementById('membersList');
const msgInput = document.getElementById('msgInput');
const sendBtn = document.getElementById('sendBtn');
const newChatBtn = document.getElementById('newChatBtn');
const createModal = document.getElementById('createModal');
const usersContainer = document.getElementById('usersContainer');
const userSearch = document.getElementById('userSearch');
const createConfirm = document.getElementById('createConfirm');
const createCancel = document.getElementById('createCancel');
const createMsg = document.getElementById('createMsg');
const groupLabel = document.getElementById('groupLabel');
const settingsBtn = document.getElementById('settingsBtn');
const settingsModal = document.getElementById('settingsModal');
const closeSettings = document.getElementById('closeSettings');
const closeSettingsBtn = document.getElementById('closeSettingsBtn');
const themeSelect = document.getElementById('themeSelect');
const loginBtn = document.getElementById('loginBtn');
const refreshUsersBtn = document.getElementById('refreshUsers');
const deleteRoomBtn = document.getElementById('deleteRoomBtn');
const createCloseBtn = document.getElementById('createClose');

/* ===== App state ===== */
let currentUser = null; // { uid, email, username }
let currentRoom = 'Global';
let roomsMap = { Global: { label: 'ðŸŒ Global', members: [] } }; // roomId -> meta
let roomsUnsub = null;
let messagesUnsub = null;
let messagesList = []; // ordered array of message ids for currentRoom
let messagesMap = {};  // id -> data
let messageElements = {}; // id -> DOM element

/* watchers for per-room 'last message' (lightweight) to show unread indicator */
const roomLastUnsubs = {}; // roomId -> unsubscribe function
const unreadCounts = {};   // roomId -> number (0 means read)
const roomLastMessageTime = {}; // roomId -> timestamp of last message observed

/* ===== Helpers ===== */
function sanitize(name){
  // Trim and collapse whitespace; replace with underscores and remove odd chars
  return (name || '').toString().trim().replace(/\s+/g,'_').replace(/[^\w\-]/g,'').toLowerCase();
}
function makeRoomId(usernames){
  // expect trimmed usernames
  return usernames.map(s => (s||'').toString().trim()).map(s=>sanitize(s)).sort().join('__');
}
function show(el){ el.style.display = 'flex'; el.setAttribute('aria-hidden','false'); }
function hide(el){ el.style.display = 'none'; el.setAttribute('aria-hidden','true'); }
function fmtTime(msOrDate){
  if(!msOrDate) return '';
  const d = (typeof msOrDate === 'number') ? new Date(msOrDate) : (msOrDate.toDate ? msOrDate.toDate() : new Date(msOrDate));
  return d.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
}
function getLastSeen(roomId){
  const key = 'lastSeen_' + roomId;
  const v = localStorage.getItem(key);
  return v ? Number(v) : 0;
}
function setLastSeen(roomId, ts = Date.now()){
  localStorage.setItem('lastSeen_' + roomId, String(ts));
  unreadCounts[roomId] = 0;
  renderRooms();
}

/* ===== Auth state ===== */
onAuthStateChanged(auth, async (u)=>{
  if(u){
    // ensure users/{uid} doc exists with trimmed username
    try {
      const uRef = doc(db,'users', u.uid);
      const uSnap = await getDoc(uRef);
      let username;
      if(uSnap.exists()){
        username = (uSnap.data().username || u.displayName || (u.email||'').split('@')[0]).toString().trim();
        await setDoc(uRef, { username, email: u.email }, { merge: true });
      } else {
        username = (u.displayName || (u.email||'').split('@')[0]).toString().trim();
        await setDoc(uRef, { username, email: u.email, createdAt: serverTimestamp() });
      }
      currentUser = { uid: u.uid, email: u.email, username };
      sessionStorage.setItem('username', username);
    } catch(err){
      console.error('user doc error', err);
      const fallbackName = (u.displayName || (u.email||'').split('@')[0] || 'Guest').toString().trim();
      currentUser = { uid: u.uid, email: u.email, username: fallbackName };
      sessionStorage.setItem('username', currentUser.username);
    }

    // enable UI
    sendBtn.disabled = false;
    msgInput.disabled = false;
    newChatBtn.disabled = false;
    loginBtn.textContent = 'Logout';
    loginBtn.onclick = async ()=>{ await signOut(auth); location.reload(); };

    // subscribe rooms for this user
    subscribeRoomsForUser(currentUser.username);
    // Default to Global
    switchRoom('Global');

  } else {
    // not logged in
    currentUser = null;
    sendBtn.disabled = true;
    msgInput.disabled = true;
    newChatBtn.disabled = true;
    loginBtn.textContent = 'Login / Sign up';
    loginBtn.onclick = ()=> window.location.href = 'login.html';

    // show only Global
    roomsMap = { Global: { label: 'ðŸŒ Global', members: [] } };
    renderRooms();
    switchRoom('Global');

    // clear watchers
    if(roomsUnsub){ roomsUnsub(); roomsUnsub = null; }
    Object.keys(roomLastUnsubs).forEach(r => { if(roomLastUnsubs[r]) roomLastUnsubs[r](); delete roomLastUnsubs[r]; });
  }

  // apply saved theme
  const saved = localStorage.getItem('theme') || 'light';
  document.body.setAttribute('data-theme', saved);
  themeSelect.value = saved;
});

/* ===== Rooms subscription for a username (keeps Global + user's rooms) ===== */
function subscribeRoomsForUser(username){
  if(roomsUnsub) roomsUnsub();
  // keep Global in map
  roomsMap = { Global: { label: 'ðŸŒ Global', members: [] } };
  renderRooms();

  // listen for rooms where members array contains this username
  const q = query(collection(db,'roomsMeta'), where('members','array-contains', username));
  roomsUnsub = onSnapshot(q, snap=>{
    snap.docChanges().forEach(change=>{
      const id = change.doc.id;
      if(change.type === 'removed'){
        // cleanup watchers and maps
        delete roomsMap[id];
        if(roomLastUnsubs[id]){ roomLastUnsubs[id](); delete roomLastUnsubs[id]; }
        if(unreadCounts[id]) delete unreadCounts[id];
        if(roomLastMessageTime[id]) delete roomLastMessageTime[id];
      } else {
        const d = change.doc.data();
        // ensure members and label exist and trim usernames
        const members = (d.members || []).map(m => (m||'').toString().trim());
        roomsMap[id] = { label: (d.label || id), members, createdBy: d.createdBy || null, lastUpdated: d.lastUpdated || null };
      }
    });
    renderRooms();
    // ensure we have a lightweight listener for last message on each room (to show unread)
    syncRoomMessageWatches();
  }, err => console.error('roomsMeta snapshot error', err));
}

/* ===== keep light 'last message' watchers for rooms to show unread indicators ===== */
function syncRoomMessageWatches(){
  const want = Object.keys(roomsMap);
  // ensure watchers for each room (including Global)
  want.forEach(roomId => {
    if(roomLastUnsubs[roomId]) return;
    // watch only the single most recent message (cheap)
    try {
      const messagesCol = collection(db,'rooms',roomId,'messages');
      const q = query(messagesCol, orderBy('clientTime','desc'), limit(1));
      roomLastUnsubs[roomId] = onSnapshot(q, snap=>{
        if(snap.empty) {
          roomLastMessageTime[roomId] = 0;
          return;
        }
        const d = snap.docs[0].data();
        const ts = d.clientTime || (d.createdAt && d.createdAt.toMillis && d.createdAt.toMillis()) || Date.now();
        // store last seen time observed
        const prev = roomLastMessageTime[roomId] || 0;
        roomLastMessageTime[roomId] = ts;

        // if not current room and message time is newer than lastSeen, mark unread
        const lastSeen = getLastSeen(roomId);
        if(roomId !== currentRoom && ts > lastSeen){
          // increment unread flag/count (we only show indicator, count optional)
          unreadCounts[roomId] = (unreadCounts[roomId] || 0) + 1;
          renderRooms();
        } else {
          // nothing
        }
      }, err=> {
        console.error('room last message watcher error', roomId, err);
      });
    } catch(e){ console.error('watch setup error', e); }
  });

  // remove watchers for removed rooms
  Object.keys(roomLastUnsubs).forEach(r=>{
    if(!roomsMap[r]){ roomLastUnsubs[r](); delete roomLastUnsubs[r]; }
  });
}

/* ===== Render rooms list ===== */
function renderRooms(){
  roomsListEl.innerHTML = '';
  const keys = Object.keys(roomsMap).sort((a,b)=>{
    if(a==='Global') return -1;
    if(b==='Global') return 1;
    return (roomsMap[a].label || a).localeCompare(roomsMap[b].label || b);
  });
  keys.forEach(id=>{
    const meta = roomsMap[id];
    const btn = document.createElement('button');
    btn.className = 'room-btn' + (id === currentRoom ? ' active' : '');
    btn.type = 'button';
    btn.onclick = ()=> switchRoom(id);

    const left = document.createElement('div'); left.className = 'room-left';
    const avatar = document.createElement('div'); avatar.className = 'room-avatar';
    // avatar: first letter(s) of label
    const labelText = (meta.label || id) + '';
    avatar.textContent = labelText.split(' ')[0].slice(0,2).toUpperCase();

    // unread indicator on left (red icon/dot)
    const unread = (unreadCounts[id] || 0);
    if(unread){
      const dot = document.createElement('span');
      dot.className = 'unread-badge';
      dot.setAttribute('title', `${unread} unread`);
      left.appendChild(dot);
    } else {
      // Keep layout: small spacer so alignment doesn't jump
      const spacer = document.createElement('span');
      spacer.style.width = '12px';
      spacer.style.display = 'inline-block';
      spacer.style.marginRight = '8px';
      left.appendChild(spacer);
    }

    left.appendChild(avatar);
    const lbl = document.createElement('div'); lbl.className = 'room-label'; lbl.textContent = meta.label || id;
    left.appendChild(lbl);

    btn.appendChild(left);

    // right area: members or meta and optional count badge if numeric unread > 1
    const right = document.createElement('div'); right.style.display = 'flex'; right.style.alignItems = 'center'; right.style.gap='8px';
    const m = document.createElement('div'); m.className='room-meta';
    m.textContent = (meta.members && meta.members.length) ? `${meta.members.length}m` : '';
    right.appendChild(m);

    if(unread > 1){
      const cnt = document.createElement('span'); cnt.className='unread-count'; cnt.textContent = String(unread);
      right.appendChild(cnt);
    }

    btn.appendChild(right);
    roomsListEl.appendChild(btn);
  });
}

/* ===== Switch room: unsubscribe old messages, subscribe new messages ===== */
async function switchRoom(roomId){
  // if room metadata not known and not Global, try to fetch
  if(roomId !== 'Global' && !roomsMap[roomId]){
    try{
      const metaSnap = await getDoc(doc(db,'roomsMeta',roomId));
      if(metaSnap.exists()){
        const d = metaSnap.data();
        const members = (d.members || []).map(m => (m||'').toString().trim());
        roomsMap[roomId] = { label: d.label || roomId, members, createdBy: d.createdBy || null, lastUpdated: d.lastUpdated || null };
      } else {
        roomsMap[roomId] = { label: roomId, members: [] };
      }
    } catch(e){ roomsMap[roomId] = { label: roomId, members: [] }; }
    renderRooms();
    syncRoomMessageWatches();
  }

  // unsubscribe messages for previous room (detailed message view)
  if(messagesUnsub){ messagesUnsub(); messagesUnsub = null; }
  messagesList = []; messagesMap = {}; messageElements = {};
  currentRoom = roomId;
  renderRooms();

  const meta = roomsMap[roomId] || { label: roomId, members: [] };
  titleEl.textContent = (currentUser?.username || 'Guest') + ' â€¢ ' + (meta.label || roomId);
  subtitleEl.textContent = roomId === 'Global' ? 'Public chat â€” visible to everyone' : `Members: ${meta.members ? meta.members.join(', ') : ''}`;
  membersListEl.textContent = (meta.members && meta.members.length) ? meta.members.join(', ') : '';

  deleteRoomBtn.style.display = (roomId !== 'Global' && currentUser && meta.members && meta.members.includes((currentUser.username || sessionStorage.getItem('username') || '').toString().trim())) ? 'inline-block' : 'none';

  // clear content area
  contentEl.innerHTML = '';

  // mark as read
  setLastSeen(roomId, Date.now());

  // subscribe to messages collection for the selected room (full ordered stream)
  const messagesCol = collection(db,'rooms',roomId,'messages');
  const q = query(messagesCol, orderBy('clientTime','asc'));
  messagesUnsub = onSnapshot(q, snap=>{
    // initial full load if messagesList empty
    if(messagesList.length === 0){
      const docs = snap.docs.slice().sort((a,b)=>{
        const A = a.data().clientTime || 0;
        const B = b.data().clientTime || 0;
        return A - B;
      });
      docs.forEach(d=> {
        const id = d.id; const data = d.data();
        insertMessageOrdered(id, data);
      });
      scrollToBottom();
    } else {
      // incremental
      snap.docChanges().forEach(ch=>{
        if(ch.type === 'added'){
          if(!messagesMap[ch.doc.id]){
            insertMessageOrdered(ch.doc.id, ch.doc.data());
            // auto-scroll when you're at bottom or message is from yourself
            // simple heuristic: always scroll to bottom for now
            scrollToBottom();
          }
        } else if(ch.type === 'removed'){
          removeMessage(ch.doc.id);
        } else if(ch.type === 'modified'){
          updateMessage(ch.doc.id, ch.doc.data());
        }
      });
    }
  }, err => console.error('messages onSnapshot error', err));
}

/* ===== Insert message into in-memory lists and DOM in chronological order by clientTime ===== */
function insertMessageOrdered(id, data){
  if(messagesMap[id]) return;
  const ts = data.clientTime || (data.createdAt && data.createdAt.toMillis && data.createdAt.toMillis()) || Date.now();
  messagesMap[id] = {...data, clientTime: ts};
  // binary search for index
  let lo = 0, hi = messagesList.length;
  while(lo < hi){
    const mid = Math.floor((lo+hi)/2);
    const midId = messagesList[mid];
    const midTime = messagesMap[midId].clientTime || 0;
    if(midTime <= ts) lo = mid+1; else hi = mid;
  }
  const index = lo;
  messagesList.splice(index, 0, id);
  // create DOM element and insert at index
  const el = renderMessageDOM(id, messagesMap[id]);
  messageElements[id] = el;
  if(index >= contentEl.children.length){
    contentEl.appendChild(el);
  } else {
    contentEl.insertBefore(el, contentEl.children[index]);
  }
}

/* ===== Create message DOM element ===== */
function renderMessageDOM(id, m){
  const meName = (currentUser?.username || sessionStorage.getItem('username') || 'Guest').toString().trim();
  const isMe = (m.from === meName);

  const row = document.createElement('div');
  row.className = 'message-row ' + (isMe ? 'me' : 'them');
  row.dataset.id = id;

  const bubble = document.createElement('div');
  bubble.className = 'bubble ' + (isMe ? 'me' : 'them');

  // header with username and maybe small badge for you
  const header = document.createElement('div');
  header.className = 'msg-header';
  const avatar = document.createElement('div');
  avatar.style.width = '36px';
  avatar.style.height = '36px';
  avatar.style.borderRadius = '8px';
  avatar.style.display = 'flex';
  avatar.style.alignItems = 'center';
  avatar.style.justifyContent = 'center';
  avatar.style.fontWeight = '700';
  avatar.style.fontSize = '13px';
  avatar.style.marginRight = '8px';
  avatar.style.flexShrink = '0';
  avatar.textContent = (m.from||'').toString().split(' ')[0].slice(0,2).toUpperCase();
  avatar.style.background = isMe ? 'linear-gradient(135deg,var(--self),#06b6d4)' : 'rgba(0,0,0,0.06)';
  avatar.style.color = isMe ? '#fff' : 'var(--text)';

  const who = document.createElement('div');
  who.className = 'msg-username';
  who.textContent = m.from + (isMe ? ' â€¢ you' : '');

  header.appendChild(avatar);
  header.appendChild(who);

  const text = document.createElement('div');
  text.className = 'msg-text';
  text.textContent = m.text || '';

  const meta = document.createElement('div');
  meta.className = 'msg-meta';
  meta.textContent = fmtTime(m.clientTime || m.createdAt);

  bubble.appendChild(header);
  bubble.appendChild(text);
  bubble.appendChild(meta);

  row.appendChild(bubble);
  return row;
}

/* ===== Remove & update helpers ===== */
function removeMessage(id){
  const el = contentEl.querySelector(`[data-id="${id}"]`);
  if(el) el.remove();
  const idx = messagesList.indexOf(id);
  if(idx !== -1) messagesList.splice(idx,1);
  delete messagesMap[id];
  delete messageElements[id];
}
function updateMessage(id, data){
  messagesMap[id] = {...messagesMap[id], ...data};
  // re-render element
  const old = contentEl.querySelector(`[data-id="${id}"]`);
  const newEl = renderMessageDOM(id, messagesMap[id]);
  if(old && old.parentNode) old.parentNode.replaceChild(newEl, old);
  messageElements[id] = newEl;
}

/* ===== Scroll helper ===== */
function scrollToBottom(){
  requestAnimationFrame(()=> { try{ contentEl.scrollTop = contentEl.scrollHeight; } catch(e){} });
}

/* ====== Sending messages (clientTime + serverTimestamp) ====== */
sendBtn.addEventListener('click', sendMessage);
msgInput.addEventListener('keydown', e => { if(e.key === 'Enter') sendMessage(); });

async function sendMessage(){
  if(!currentUser){ alert('Please log in to send messages.'); return; }
  const text = msgInput.value.trim();
  if(!text) return;
  const payload = {
    text,
    from: currentUser.username,
    uid: currentUser.uid,
    clientTime: Date.now(),
    createdAt: serverTimestamp()
  };
  try {
    await addDoc(collection(db,'rooms', currentRoom, 'messages'), payload);
    msgInput.value = '';
    // for the room you're in, update lastSeen so your own sent message doesn't create unread
    setLastSeen(currentRoom, Date.now());
  } catch(e){
    console.error('send error', e);
    alert('Send failed: ' + (e.message || e));
  }
}

/* ====== Create group/private chat ====== */
newChatBtn.addEventListener('click', async ()=>{
  if(!currentUser){ alert('Log in to create chats'); return; }
  createMsg.textContent = '';
  groupLabel.value = '';
  await loadAllUsers();
  renderUsers('');
  show(createModal);
});

refreshUsersBtn.addEventListener('click', ()=> loadAllUsers());

let allUsers = []; // {uid, username}
async function loadAllUsers(){
  usersContainer.innerHTML = 'Loading...';
  try{
    const snap = await getDocs(collection(db,'users'));
    allUsers = snap.docs.map(d => ({ uid: d.id, username: ((d.data().username || d.data().email || '').toString().trim()) }));
    renderUsers(userSearch.value || '');
  } catch(e){
    console.error('load users failed', e);
    usersContainer.innerHTML = 'Failed to load users';
  }
}
function renderUsers(filter){
  usersContainer.innerHTML = '';
  const f = (filter||'').toLowerCase();
  allUsers.filter(u => u.username && u.username.toLowerCase().includes(f) && u.username !== (currentUser?.username || sessionStorage.getItem('username')) )
    .forEach(u=>{
      const div = document.createElement('div'); div.className='user-item';
      const left = document.createElement('div'); left.textContent = u.username;
      const right = document.createElement('div');
      const cb = document.createElement('input'); cb.type='checkbox';
      cb.dataset.username = u.username.toString().trim();
      cb.dataset.uid = u.uid;
      right.appendChild(cb);
      div.appendChild(left); div.appendChild(right);
      usersContainer.appendChild(div);
    });
}
userSearch.addEventListener('input', ()=> renderUsers(userSearch.value || ''));

createConfirm.addEventListener('click', async ()=>{
  createMsg.textContent = '';
  const checked = Array.from(usersContainer.querySelectorAll('input[type=checkbox]:checked'));
  const selected = checked.map(c=> (c.dataset.username || '').toString().trim()).filter(Boolean);
  if(selected.length === 0){ createMsg.textContent = 'Select at least one other user'; return; }
  if(selected.length + 1 > 6){ createMsg.textContent = 'Max 6 members allowed'; return; }
  const members = Array.from(new Set([...selected.map(s=>s.trim()), (currentUser.username||'').toString().trim()]));
  const roomId = makeRoomId(members);
  const label = (groupLabel.value || members.join(', ')).toString().trim();
  try{
    await setDoc(doc(db,'roomsMeta', roomId), { label, members, createdBy: currentUser.username, lastUpdated: serverTimestamp() }, { merge: true });
    roomsMap[roomId] = { label, members };
    renderRooms();
    hide(createModal);
    switchRoom(roomId);
  } catch(e){ console.error('create room error', e); createMsg.textContent = 'Create failed'; }
});

/* ===== Delete room (meta + messages) ===== */
deleteRoomBtn.addEventListener('click', async ()=>{
  if(!currentUser) return;
  if(currentRoom === 'Global'){ alert('Cannot delete Global'); return; }
  if(!confirm('Delete this chat for everyone?')) return;
  try{
    // delete messages in batches
    await deleteAllMessagesInRoom(currentRoom);
    await deleteDoc(doc(db,'roomsMeta', currentRoom));
    delete roomsMap[currentRoom];
    renderRooms();
    switchRoom('Global');
    alert('Deleted');
  } catch(e){ console.error('delete room error', e); alert('Delete failed'); }
});

async function deleteAllMessagesInRoom(roomId){
  const messagesCol = collection(db,'rooms',roomId,'messages');
  while(true){
    const qq = query(messagesCol, orderBy('clientTime','asc'), limit(100));
    const snap = await getDocs(qq);
    if(snap.empty) break;
    const batch = writeBatch(db);
    snap.docs.forEach(d => batch.delete(d.ref));
    await batch.commit();
  }
}

/* ===== Subscribe to Global on load (visible to all) ===== */
(async function subscribeGlobal(){
  roomsMap['Global'] = { label: 'ðŸŒ Global', members: [] };
  renderRooms();
  // subscribe to global messages (full stream only when in Global)
  const globalCol = collection(db,'rooms','Global','messages');
  const q = query(globalCol, orderBy('clientTime','asc'));
  onSnapshot(q, snap => {
    // if user currently in Global, update; otherwise mark unread
    if(currentRoom === 'Global'){
      if(messagesList.length === 0){
        contentEl.innerHTML = '';
        const docs = snap.docs.slice().sort((a,b)=>{
          const A = a.data().clientTime || 0;
          const B = b.data().clientTime || 0;
          return A - B;
        });
        docs.forEach(d => insertMessageOrdered(d.id, d.data()));
        scrollToBottom();
      } else {
        snap.docChanges().forEach(ch => {
          if(ch.type === 'added' && !messagesMap[ch.doc.id]) insertMessageOrdered(ch.doc.id, ch.doc.data());
          if(ch.type === 'removed') removeMessage(ch.doc.id);
        });
        scrollToBottom();
      }
    } else {
      // mark unread for Global if new messages exist and newer than lastSeen
      snap.docChanges().forEach(ch => {
        if(ch.type === 'added'){
          const d = ch.doc.data();
          const ts = d.clientTime || (d.createdAt && d.createdAt.toMillis && d.createdAt.toMillis()) || Date.now();
          if(ts > getLastSeen('Global')){
            unreadCounts['Global'] = (unreadCounts['Global'] || 0) + 1;
            renderRooms();
          }
        }
      });
    }
  }, err => console.error('global messages error', err));
})();
