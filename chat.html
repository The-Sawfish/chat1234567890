<!--
  Full rewrite. Keep chat mechanics unchanged.
  - Adds multiple themes (light/dark/blue/green/purple/solar/contrast)
  - Fixes blue & green themes
  - Profile pics: default = first 2 letters of trimmed username; user can upload in Settings
  - Settings close button visible in all themes
  - Prevents overflow on mobile (fits viewport)
  - Unread red-dot indicator preserved

<style>
  /* ==================================================================
     THEME VARIABLES (base)
     ================================================================== */

    --bg: #f5f7fa;

    --self: #0ea5a4;
    --other: #eef2f7;
    --danger: #ff5252;
    --close-color: #0f172a;        /* color for modal close button (works in all themes) */
    --card-shadow: 0 10px 30px rgba(2,6,23,0.08);
    --radius: 12px;
    --max-width: 1150px;
    --container-gap: 14px;
    --sidebar-width: 280px;

  /* -------------------------

     ------------------------- */
  [data-theme="dark"]{

    --sidebar: #0b1220;
    --accent: #2563eb;
    --accent-2: #1e40af;
    --text: #e6eef6;
    --muted: #9fb0c5;
    --self: #06b6d4;
    --other: #15202b;
    --danger: #ff6b6b;

    --card-shadow: 0 10px 30px rgba(2,6,23,0.5);

  /* -------------------------
     Blue (fixed & balanced)
     ------------------------- */
  [data-theme="blue"]{
    --bg: #eef7ff;
    --card: #ffffff;
    --sidebar: #0f172a;
    --accent: #0b5cff;
    --accent-2: #0645d8;
    --text: #0b1220;
    --muted: #394b6a;
    --self: #0b69ff;
    --other: #e6f0ff;
    --danger: #e63946;
    --close-color: #0b1220;
  }

  /* -------------------------
     Green (fixed & balanced)
     ------------------------- */
  [data-theme="green"]{
    --bg: #ecfdf5;
    --card: #ffffff;

    --accent: #059669;
    --accent-2: #047857;
    --text: #064e3b;
    --muted: #0f766e;
    --self: #059669;
    --other: #d1fae5;
    --danger: #b91c1c;

  /* -------------------------
     Purple
     ------------------------- */

    --accent: #7c3aed;
    --accent-2: #6d28d9;

    --muted: #6b21a8;
    --self: #7c3aed;
    --other: #efe9ff;
    --danger: #b91c1c;
    --close-color: #2e1065;
  }

  /* -------------------------
     Solar (warm)
     ------------------------- */
  [data-theme="solar"]{
    --bg: #fff8e6;
    --card: #fffefc;
    --sidebar: #b45309;
    --accent: #f59e0b;
    --accent-2: #f97316;

  *{box-sizing:border-box}

  /* very outer wrapper (centered on wide screens) */
  .outer {

    justify-content:center;
    min-height:100vh;
    padding:12px;
    gap:var(--container-gap);
  }

  /* main container (card) */
  .container {
    width:100%;

    gap:var(--container-gap);

  /* Sidebar */
  .sidebar {
    width:var(--sidebar-width);
    min-width:88px;
    background:var(--sidebar);
    color:#fff;
    border-radius:10px;
    padding:12px;
    display:flex;
    flex-direction:column;
    gap:10px;
    flex-shrink:0;
    align-items:stretch;

  .brand {

  .btn { padding:10px;border-radius:10px;border:0;background:var(--accent);color:#fff;cursor:pointer;font-weight:700 }
  .btn-ghost { padding:8px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:#fff;cursor:pointer }

  /* MAIN column */
  .main {
    flex:1;display:flex;flex-direction:column;background:var(--card);border-radius:10px;overflow:hidden;min-width:0;
  }

  /* header sticky */
  .header {
    display:flex;justify-content:space-between;align-items:center;padding:12px;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#fff;position:sticky;top:0;z-index:10;flex-shrink:0;

  .title { font-weight:800; font-size:16px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis }
  .subtitle { font-size:12px; opacity:.95; white-space:nowrap; overflow:hidden; text-overflow:ellipsis }

  .header-right { display:flex; gap:10px; align-items:center }

  /* content (messages) area */
  .content {
    flex:1; overflow:auto; padding:16px; background:linear-gradient(180deg, rgba(0,0,0,0.02), transparent); -webkit-overflow-scrolling:touch; scroll-behavior:smooth;

  }

  /* message row */
  .message-row { display:flex; margin:12px 0; clear:both; align-items:flex-end; max-width:100% }
  .message-row.me { justify-content:flex-end }
  .bubble { padding:10px 14px; border-radius:14px; max-width:72%; word-break:break-word; box-shadow:0 4px 18px rgba(2,6,23,0.06) }
  .bubble.me { background:var(--self); color:#fff; border-bottom-right-radius:6px }
  .bubble.them { background:var(--other); color:var(--text); border-bottom-left-radius:6px }

  .msg-meta { font-size:11px; opacity:.75; margin-top:6px; color:var(--muted) }

  .footer { display:flex; gap:8px; padding:10px; border-top:1px solid rgba(0,0,0,0.06); align-items:center; background:linear-gradient(180deg,transparent,rgba(0,0,0,0.02)); position:sticky; bottom:0; z-index:9; flex-shrink:0 }
  .input { flex:1; padding:12px; border-radius:12px; border:1px solid #e6eef6; min-width:0; outline:none }
  .small { font-size:13px; padding:8px 10px; border-radius:8px }

  .modal { position:fixed; left:0; top:0; right:0; bottom:0; background:rgba(0,0,0,0.45); display:none; align-items:center; justify-content:center; z-index:60; padding:12px }
  .panel { background:var(--card); padding:16px; border-radius:10px; min-width:320px; max-width:92%; color:var(--text); position:relative; max-height:92vh; overflow:auto; box-shadow:var(--card-shadow) }
  .panel h3 { margin-top:0 }
  .panel .panel-close { position:absolute; right:12px; top:12px; border:0; background:transparent; cursor:pointer; font-size:18px; color:var(--close-color) }
  .panel .panel-close:focus { outline:2px solid rgba(0,0,0,0.06); border-radius:6px }

  .user-list { max-height:260px; overflow:auto; border:1px solid #eee; padding:8px; border-radius:8px; margin:8px 0 }
  .user-item { display:flex; justify-content:space-between; align-items:center; padding:6px; border-bottom:1px solid #f0f0f0 }

    .footer{padding:8px}

  .hidden{display:none !important}
  .muted{color:var(--muted)}
  .flex{display:flex}
  .gap8{gap:8px}
</style>

/**
 * sanitize - trim and normalize username strings to prevent trailing-space duplicates
 *   - collapse whitespace to single underscores, remove non-word except hyphen, lowercase
 * This is intentionally conservative to keep roomId generation stable.
 */
function sanitize(name){
  if(!name) return '';
  return name.toString().trim().replace(/\s+/g,'_').replace(/[^\w\-]/g,'').toLowerCase();
}

/**
 * makeRoomId - from an array of usernames (strings) create canonical room id
 *  - uses sanitized, sorted usernames joined by '__'

function makeRoomId(usernames){
  return usernames.map(s => (s||'').toString().trim()).map(s => sanitize(s)).sort().join('__');
}

}

/**
 * generateInitialsDataURL(name, size=128, bgColor, textColor)
 * Returns a data URL for a square PNG with initials centered.
 */
function generateInitialsDataURL(name, size=128, bg=null, textColor='#fff'){
  const initials = (name||'').toString().trim().slice(0,2).toUpperCase() || 'U';
  // easy deterministic background color choice based on initials
  const colors = ['#0b5cff','#06b6d4','#10b981','#7c3aed','#f97316','#2563eb','#ef4444'];
  const idx = (initials.charCodeAt(0) || 65) % colors.length;
  const bgColor = bg || colors[idx];
  // canvas render
  const canvas = document.createElement('canvas');
  canvas.width = size; canvas.height = size;
  const ctx = canvas.getContext('2d');
  // background
  ctx.fillStyle = bgColor;
  ctx.fillRect(0,0,size,size);
  // initials text
  ctx.fillStyle = textColor;
  ctx.font = `bold ${Math.floor(size*0.42)}px sans-serif`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText(initials, size/2, size/2+2);
  return canvas.toDataURL('image/png');
}

/* =========================================================================
   Subscribe to rooms for a username (roomsMeta where members contains username)
   - preserves original onSnapshot/query logic
   ========================================================================= */
function subscribeRoomsForUser(username){
  if(roomsUnsub) roomsUnsub();
  roomsMap = { Global: { label: '🌍 Global', members: [] } };
  renderRooms();

  // query roomsMeta where members array contains username
  const q = query(collection(db,'roomsMeta'), where('members','array-contains', username));
  roomsUnsub = onSnapshot(q, snap => {
    snap.docChanges().forEach(change => {
      const id = change.doc.id;
      if(change.type === 'removed'){
        delete roomsMap[id];
        if(roomLastUnsubs[id]){ roomLastUnsubs[id](); delete roomLastUnsubs[id]; }
        if(unreadCounts[id]) delete unreadCounts[id];
        if(roomLastMessageTime[id]) delete roomLastMessageTime[id];
      } else {
        const d = change.doc.data();
        const members = (d.members || []).map(m => (m||'').toString().trim());
        roomsMap[id] = { label: d.label || id, members, createdBy: d.createdBy || null, lastUpdated: d.lastUpdated || null };
      }
    });
    renderRooms();
    syncRoomMessageWatches();
  }, err => console.error('roomsMeta snapshot error', err));
}

/* =========================================================================
   syncRoomMessageWatches
   - sets up lightweight listeners per room to detect most recent message
   - used to show unread indicator without reading all messages
   - similar approach used previously
   ========================================================================= */
function syncRoomMessageWatches(){
  const want = Object.keys(roomsMap);
  want.forEach(roomId => {
    if(roomLastUnsubs[roomId]) return; // already watching
    try {
      const messagesCol = collection(db,'rooms',roomId,'messages');
      const q = query(messagesCol, orderBy('clientTime','desc'), limit(1));
      roomLastUnsubs[roomId] = onSnapshot(q, snap => {
        if(snap.empty){
          roomLastMessageTime[roomId] = 0;
          return;
        }
        const d = snap.docs[0].data();
        const ts = d.clientTime || (d.createdAt && d.createdAt.toMillis && d.createdAt.toMillis()) || Date.now();
        const prev = roomLastMessageTime[roomId] || 0;
        roomLastMessageTime[roomId] = ts;

        const lastSeen = getLastSeen(roomId);
        if(roomId !== currentRoom && ts > lastSeen){
          unreadCounts[roomId] = (unreadCounts[roomId] || 0) + 1;
          renderRooms();
        }
      }, err => console.error('room last message watcher error', roomId, err));
    } catch(e){
      console.error('watch setup error', e);
    }
  });

  // clean up watchers no longer needed
  Object.keys(roomLastUnsubs).forEach(r => {
    if(!roomsMap[r]){
      roomLastUnsubs[r](); delete roomLastUnsubs[r];
    }
  });
}

/* =========================================================================
   switchRoom
   - unsubscribes previous message stream
   - subscribes full stream for the given room (messages collection)
   - keeps original behavior: sorts by clientTime asc, preserves binary insert behavior
   ========================================================================= */
async function switchRoom(roomId){
  // attempt to fetch meta if unknown (unchanged)
  if(roomId !== 'Global' && !roomsMap[roomId]){
    try{
      const metaSnap = await getDoc(doc(db,'roomsMeta',roomId));
      if(metaSnap.exists()){
        const d = metaSnap.data();
        roomsMap[roomId] = { label: d.label || roomId, members: (d.members || []).map(m => (m||'').toString().trim()), createdBy: d.createdBy || null, lastUpdated: d.lastUpdated || null };
      } else {
        roomsMap[roomId] = { label: roomId, members: [] };
      }
    } catch(e){
      roomsMap[roomId] = { label: roomId, members: [] };
    }
    renderRooms();
  }

  // unsubscribe old messages
  if(messagesUnsub){ messagesUnsub(); messagesUnsub = null; }
  messagesList = []; messagesMap = {}; messageElements = {};
  currentRoom = roomId;
  renderRooms();

  const meta = roomsMap[roomId] || { label: roomId, members: [] };
  titleEl.textContent = (currentUser?.username || 'Guest') + ' • ' + (meta.label || roomId);
  subtitleEl.textContent = roomId === 'Global' ? 'Public chat — visible to everyone' : `Members: ${meta.members ? meta.members.join(', ') : ''}`;
  membersListEl.textContent = (meta.members && meta.members.length) ? meta.members.join(', ') : '';
  deleteRoomBtn.style.display = (roomId !== 'Global' && currentUser && meta.members && meta.members.includes(currentUser.username)) ? 'inline-block' : 'none';

  // clear content area
  contentEl.innerHTML = '';

  // mark as read (local)
  setLastSeen(roomId, Date.now());

  // subscribe to messages (full stream)
  const messagesCol = collection(db,'rooms',roomId,'messages');
  const q = query(messagesCol, orderBy('clientTime','asc'));
  messagesUnsub = onSnapshot(q, snap=>{
    // initial full load if messagesList empty
    if(messagesList.length === 0){
      const docs = snap.docs.slice().sort((a,b)=>{
        const A = a.data().clientTime || 0;
        const B = b.data().clientTime || 0;
        return A - B;
      });
      docs.forEach(d => {
        const id = d.id; const data = d.data();
        insertMessageOrdered(id, data);
      });
      scrollToBottom();
    } else {
      // incremental
      snap.docChanges().forEach(ch => {
        if(ch.type === 'added'){
          if(!messagesMap[ch.doc.id]){
            insertMessageOrdered(ch.doc.id, ch.doc.data());
            // auto-scroll heuristic: always scroll for now
            scrollToBottom();
          }
        } else if(ch.type === 'removed'){
          removeMessage(ch.doc.id);
        } else if(ch.type === 'modified'){
          updateMessage(ch.doc.id, ch.doc.data());
        }
      });
    }
  }, err => console.error('messages onSnapshot error', err));
}

/* =========================================================================
   insertMessageOrdered
   - binary insert into messagesList by clientTime to preserve chronological order
   - then render DOM element and insert at the right index
   ========================================================================= */
function insertMessageOrdered(id, data){
  if(messagesMap[id]) return;
  const ts = data.clientTime || (data.createdAt && data.createdAt.toMillis && data.createdAt.toMillis()) || Date.now();
  messagesMap[id] = {...data, clientTime: ts};

  // binary search to find insertion index
  let lo = 0, hi = messagesList.length;
  while(lo < hi){
    const mid = Math.floor((lo+hi)/2);
    const midId = messagesList[mid];
    const midTime = messagesMap[midId].clientTime || 0;
    if(midTime <= ts) lo = mid + 1; else hi = mid;
  }
  const index = lo;
  messagesList.splice(index, 0, id);

  // create and insert DOM element
  const el = renderMessageDOM(id, messagesMap[id]);
  messageElements[id] = el;
  if(index >= contentEl.children.length){
    contentEl.appendChild(el);
  } else {
    contentEl.insertBefore(el, contentEl.children[index]);
  }
}

/* =========================================================================

   - constructs message DOM using either user's profile pic or initials avatar
   - default avatar: first two letters of sender's name (trimmed)
   - uses local profile pic for currentUser when sending
   ========================================================================= */
function renderMessageDOM(id, m){
  const meName = (currentUser?.username || sessionStorage.getItem('username') || 'Guest').toString().trim();
  const isMe = (m.from === meName);

  const row = document.createElement('div');
  row.className = 'message-row ' + (isMe ? 'me' : 'them');

  header.style.display = 'flex';
  header.style.alignItems = 'center';
  header.style.gap = '10px';
  header.style.marginBottom = '8px';

  // avatar element (img if available)
  const avatarWrap = document.createElement('div');
  avatarWrap.style.width = '40px';
  avatarWrap.style.height = '40px';
  avatarWrap.style.borderRadius = '8px';
  avatarWrap.style.overflow = 'hidden';
  avatarWrap.style.flexShrink = '0';

  const avatarImg = document.createElement('img');
  avatarImg.style.width = '100%';
  avatarImg.style.height = '100%';
  avatarImg.style.objectFit = 'cover';

  // choose avatar source:
  // - if this message is from the current user and they have uploaded profile pic -> use it
  // - else check for localStorage profile keyed by username (we don't write to Firestore)
  // - else generate initials avatar dynamically
  const sender = (m.from || '').toString().trim();
  let avatarSrc = null;

  try {
    // If sender is current user and local profile exists, prefer it
    if(isMe){
      avatarSrc = localStorage.getItem(PROFILE_KEY) || null;
    }
    if(!avatarSrc){
      // try per-username stored profile (not implemented server-side; kept local-only)
      // fallback to initials generator
      avatarSrc = generateInitialsDataURL(sender || 'U', 128);
    }
  } catch(e){
    console.error('avatar select error', e);
    avatarSrc = generateInitialsDataURL(sender || 'U', 128);
  }

  avatarImg.src = avatarSrc;
  avatarWrap.appendChild(avatarImg);

  // username label
  const who = document.createElement('div');
  who.style.fontWeight = '700';
  who.style.fontSize = '13px';
  who.textContent = sender + (isMe ? ' • you' : '');

  header.appendChild(avatarWrap);
  header.appendChild(who);

  const text = document.createElement('div');
  text.textContent = m.text || '';
  text.style.whiteSpace = 'pre-wrap';

  const meta = document.createElement('div');
  meta.className = 'msg-meta';
  meta.textContent = fmtTime(m.clientTime || m.createdAt);

  bubble.appendChild(header);
  bubble.appendChild(text);
  bubble.appendChild(meta);

  row.appendChild(bubble);
  return row;
}

/* =========================================================================
   removeMessage / updateMessage
   ========================================================================= */
function removeMessage(id){
  const el = contentEl.querySelector(`[data-id="${id}"]`);
  if(el) el.remove();
  const idx = messagesList.indexOf(id);
  if(idx !== -1) messagesList.splice(idx,1);
  delete messagesMap[id];
  delete messageElements[id];
}

function updateMessage(id, data){
  messagesMap[id] = {...messagesMap[id], ...data};
  const old = contentEl.querySelector(`[data-id="${id}"]`);
  const newEl = renderMessageDOM(id, messagesMap[id]);
  if(old && old.parentNode) old.parentNode.replaceChild(newEl, old);
  messageElements[id] = newEl;
}
