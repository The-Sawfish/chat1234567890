<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hybrid Chat — Live</title>
<style>
:root{
  --bg:#f5f7fa; --sidebar:#1f2937; --accent:#2563eb; --card:#ffffff; --text:#0f172a;
  --self:#0ea5a4; --other:#eef2f7;
}
[data-theme="dark"]{
  --bg:#07111a; --sidebar:#0b1220; --accent:#2563eb; --card:#0f1724; --text:#e6eef6;
  --self:#0ea5a4; --other:#1f2937;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;background:var(--bg);font-family:Inter,system-ui,Arial,sans-serif;color:var(--text)}
.container{display:flex;height:100vh;gap:12px;padding:12px}
.sidebar{width:260px;background:var(--sidebar);color:#fff;border-radius:10px;padding:12px;display:flex;flex-direction:column}
.sidebar h3{margin:6px 0 12px;font-size:16px;text-align:center}
.rooms{flex:1;overflow:auto;padding-bottom:8px}
.room-btn{display:flex;align-items:center;justify-content:space-between;padding:8px;border-radius:8px;background:transparent;border:0;color:#fff;margin-bottom:8px;cursor:pointer;font-weight:600}
.room-btn.active{background:rgba(255,255,255,0.06)}
.room-label{flex:1;text-align:left;padding-right:6px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
.controls{display:flex;flex-direction:column;gap:8px;margin-top:8px}
.btn{padding:10px;border-radius:8px;border:0;background:var(--accent);color:#fff;cursor:pointer;font-weight:700}
.btn-ghost{padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:#fff;cursor:pointer}
.main{flex:1;display:flex;flex-direction:column;background:var(--card);border-radius:10px;overflow:hidden}
.header{display:flex;justify-content:space-between;align-items:center;padding:12px;background:var(--accent);color:#fff}
.header .left{display:flex;flex-direction:column}
.title{font-weight:800}
.subtitle{font-size:12px;opacity:.95}
.content{flex:1;overflow:auto;padding:16px;background:linear-gradient(180deg, rgba(0,0,0,0.02), transparent)}
.message-row{display:flex;margin:8px 0;clear:both}
.message-row.me{justify-content:flex-end}
.bubble{padding:10px 14px;border-radius:14px;max-width:72%;word-break:break-word;box-shadow:0 2px 8px rgba(0,0,0,0.06)}
.bubble.me{background:var(--self);color:#fff;border-bottom-right-radius:6px}
.bubble.them{background:var(--other);color:var(--text);border-bottom-left-radius:6px}
.msg-meta{font-size:11px;opacity:.75;margin-top:6px}
.footer{display:flex;gap:8px;padding:10px;border-top:1px solid rgba(0,0,0,0.06);align-items:center;background:linear-gradient(180deg,transparent,rgba(0,0,0,0.02))}
.input{flex:1;padding:10px;border-radius:10px;border:1px solid #e6eef6}
.small{font-size:13px;padding:8px 10px;border-radius:8px}
.modal{position:fixed;left:0;top:0;right:0;bottom:0;background:rgba(0,0,0,0.45);display:none;align-items:center;justify-content:center;z-index:60}
.panel{background:var(--card);padding:16px;border-radius:10px;min-width:320px;max-width:92%;color:var(--text)}
.user-list{max-height:260px;overflow:auto;border:1px solid #eee;padding:8px;border-radius:8px;margin:8px 0}
.user-item{display:flex;justify-content:space-between;align-items:center;padding:6px;border-bottom:1px solid #f0f0f0}
.badge{background:#ff5252;color:#fff;padding:4px 8px;border-radius:999px;font-size:12px}
@media(max-width:800px){
  .sidebar{width:92px;padding:8px}
  .room-label{display:none}
  .title{font-size:16px}
}
</style>
</head>
<body data-theme="light">

<div class="container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <h3>Hybrid Chat</h3>

    <div class="rooms" id="roomsList">
      <!-- rooms injected -->
    </div>

    <div class="controls">
      <button id="newChatBtn" class="btn" title="New private/group chat">+ New Chat</button>
      <button id="refreshUsers" class="btn-ghost">Refresh users</button>
      <div style="display:flex;gap:8px">
        <button id="settingsBtn" class="btn-ghost" style="flex:1">Settings</button>
        <button id="loginBtn" class="btn-ghost" style="flex:1">Login</button>
      </div>
    </div>
  </aside>

  <!-- Main -->
  <main class="main">
    <div class="header">
      <div class="left">
        <div id="title" class="title">—</div>
        <div id="subtitle" class="subtitle">—</div>
      </div>
      <div style="display:flex;gap:8px;align-items:center">
        <div id="membersList" style="font-size:13px;opacity:.95"></div>
        <button id="deleteRoomBtn" class="small" style="display:none;background:transparent;border:1px solid rgba(255,255,255,0.12);color:#fff">Delete</button>
      </div>
    </div>

    <div id="content" class="content" role="log" aria-live="polite"></div>

    <div class="footer">
      <input id="msgInput" class="input" placeholder="Type a message…" disabled />
      <button id="sendBtn" class="btn small" disabled>Send</button>
    </div>
  </main>
</div>

<!-- Create Chat Modal -->
<div id="createModal" class="modal" aria-hidden="true">
  <div class="panel">
    <h3>Create private/group chat (max 6)</h3>
    <div style="font-size:13px;color:rgba(0,0,0,0.6)">Select up to 5 other users (creator + up to 5 => max 6):</div>
    <input id="userSearch" placeholder="Search username..." style="width:100%;padding:8px;border-radius:8px;border:1px solid #ddd;margin-top:8px" />
    <div id="usersContainer" class="user-list"></div>
    <input id="groupLabel" placeholder="Optional chat label" style="width:100%;padding:8px;border-radius:8px;border:1px solid #ddd;margin-top:8px" />
    <div style="display:flex;gap:8px;margin-top:10px;justify-content:flex-end">
      <button id="createCancel" class="btn-ghost small">Cancel</button>
      <button id="createConfirm" class="btn small">Create</button>
    </div>
    <div id="createMsg" style="color:#c0392b;margin-top:8px;font-size:13px"></div>
  </div>
</div>

<!-- Settings Modal -->
<div id="settingsModal" class="modal">
  <div class="panel">
    <button id="closeSettings" style="float:right;border:0;background:transparent;cursor:pointer">✕</button>
    <h3>Settings</h3>
    <label>Theme</label>
    <select id="themeSelect" style="width:100%;padding:8px;margin-top:8px;border-radius:8px;border:1px solid #ddd">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
    </select>
    <div style="display:flex;gap:8px;margin-top:12px;justify-content:flex-end">
      <button id="closeSettingsBtn" class="btn-ghost small">Close</button>
    </div>
  </div>
</div>

<script type="module">
/* ===== Firebase (modular v12) ===== */
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
import {
  getFirestore, collection, doc, getDoc, setDoc, addDoc,
  query, where, orderBy, onSnapshot, serverTimestamp, getDocs,
  writeBatch, deleteDoc, limit
} from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

/* ====== CONFIG - use your project's config ====== */
const firebaseConfig = {
  apiKey: "AIzaSyA0m8RzkSmIgdPxvyMqW6SKsNLa_EvZJ9w",
  authDomain: "hybridchat-8a96c.firebaseapp.com",
  projectId: "hybridchat-8a96c",
  storageBucket: "hybridchat-8a96c.firebasestorage.app",
  messagingSenderId: "8350065462",
  appId: "1:8350065462:web:779c8fd3c81acaeebc8997"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ===== UI refs ===== */
const roomsListEl = document.getElementById('roomsList');
const contentEl = document.getElementById('content');
const titleEl = document.getElementById('title');
const subtitleEl = document.getElementById('subtitle');
const membersListEl = document.getElementById('membersList');
const msgInput = document.getElementById('msgInput');
const sendBtn = document.getElementById('sendBtn');
const newChatBtn = document.getElementById('newChatBtn');
const createModal = document.getElementById('createModal');
const usersContainer = document.getElementById('usersContainer');
const userSearch = document.getElementById('userSearch');
const createConfirm = document.getElementById('createConfirm');
const createCancel = document.getElementById('createCancel');
const createMsg = document.getElementById('createMsg');
const groupLabel = document.getElementById('groupLabel');
const settingsBtn = document.getElementById('settingsBtn');
const settingsModal = document.getElementById('settingsModal');
const closeSettings = document.getElementById('closeSettings');
const closeSettingsBtn = document.getElementById('closeSettingsBtn');
const themeSelect = document.getElementById('themeSelect');
const loginBtn = document.getElementById('loginBtn');
const refreshUsersBtn = document.getElementById('refreshUsers');
const deleteRoomBtn = document.getElementById('deleteRoomBtn');

/* ===== App state ===== */
let currentUser = null; // { uid, email, username }
let currentRoom = 'Global';
let roomsMap = { Global: { label: '🌍 Global', members: [] } }; // roomId -> meta
let roomsUnsub = null;
let messagesUnsub = null;
let messagesList = []; // ordered array of message ids for currentRoom
let messagesMap = {};  // id -> data
let messageElements = {}; // id -> DOM element

/* ===== Helpers ===== */
function sanitize(name){ return name.replace(/\s+/g,'_').replace(/[^\w\-]/g,'').toLowerCase(); }
function makeRoomId(usernames){ return usernames.map(s=>sanitize(s)).sort().join('__'); }
function show(el){ el.style.display = 'flex'; el.setAttribute('aria-hidden','false'); }
function hide(el){ el.style.display = 'none'; el.setAttribute('aria-hidden','true'); }
function fmtTime(msOrDate){
  if(!msOrDate) return '';
  const d = (typeof msOrDate === 'number') ? new Date(msOrDate) : (msOrDate.toDate ? msOrDate.toDate() : new Date(msOrDate));
  return d.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
}

/* ===== Auth state (no redirect) ===== */
onAuthStateChanged(auth, async (u)=>{
  if(u){
    // ensure users/{uid} doc exists with username
    try {
      const uRef = doc(db,'users', u.uid);
      const uSnap = await getDoc(uRef);
      let username;
      if(uSnap.exists()){
        username = uSnap.data().username || u.displayName || u.email.split('@')[0];
        await setDoc(uRef, { username, email: u.email }, { merge: true });
      } else {
        username = u.displayName || u.email.split('@')[0];
        await setDoc(uRef, { username, email: u.email, createdAt: serverTimestamp() });
      }
      currentUser = { uid: u.uid, email: u.email, username };
      sessionStorage.setItem('username', username);
    } catch(err){
      console.error('user doc error', err);
      currentUser = { uid: u.uid, email: u.email, username: u.displayName || u.email.split('@')[0] };
      sessionStorage.setItem('username', currentUser.username);
    }

    // enable UI
    sendBtn.disabled = false;
    msgInput.disabled = false;
    newChatBtn.disabled = false;
    loginBtn.textContent = 'Logout';
    loginBtn.onclick = async ()=>{ await signOut(auth); location.reload(); };

    // subscribe rooms for this user
    subscribeRoomsForUser(currentUser.username);
    // Default to Global
    switchRoom('Global');
  } else {
    // not logged in
    currentUser = null;
    sendBtn.disabled = true;
    msgInput.disabled = true;
    newChatBtn.disabled = true;
    loginBtn.textContent = 'Login / Sign up';
    loginBtn.onclick = ()=> window.location.href = 'login.html';

    // show only Global
    roomsMap = { Global: { label: '🌍 Global', members: [] } };
    renderRooms();
    switchRoom('Global');

    if(roomsUnsub){ roomsUnsub(); roomsUnsub = null; }
  }

  // apply saved theme
  const saved = localStorage.getItem('theme') || 'light';
  document.body.setAttribute('data-theme', saved);
  themeSelect.value = saved;
});

/* ===== Rooms subscription for a username ===== */
function subscribeRoomsForUser(username){
  if(roomsUnsub) roomsUnsub();
  // keep Global
  roomsMap = { Global: { label: '🌍 Global', members: [] } };
  renderRooms();

  // listen for rooms where members array contains this username
  const q = query(collection(db,'roomsMeta'), where('members','array-contains', username));
  roomsUnsub = onSnapshot(q, snap=>{
    snap.docChanges().forEach(change=>{
      const id = change.doc.id;
      if(change.type === 'removed'){
        delete roomsMap[id];
      } else {
        const d = change.doc.data();
        roomsMap[id] = { label: d.label || id, members: d.members || [], createdBy: d.createdBy || null, lastUpdated: d.lastUpdated || null };
      }
    });
    renderRooms();
  }, err => console.error('roomsMeta snapshot error', err));
}

/* ===== Render rooms list ===== */
function renderRooms(){
  roomsListEl.innerHTML = '';
  const keys = Object.keys(roomsMap).sort((a,b)=>{
    if(a==='Global') return -1;
    if(b==='Global') return 1;
    return (roomsMap[a].label || a).localeCompare(roomsMap[b].label || b);
  });
  keys.forEach(id=>{
    const meta = roomsMap[id];
    const btn = document.createElement('button');
    btn.className = 'room-btn' + (id === currentRoom ? ' active' : '');
    btn.innerHTML = `<span class="room-label">${meta.label}</span>`;
    btn.onclick = ()=> switchRoom(id);
    roomsListEl.appendChild(btn);
  });
}

/* ===== Switch room: unsub old messages, subscribe new ===== */
async function switchRoom(roomId){
  // if roomId meta not known and not Global, attempt to fetch metadata
  if(roomId !== 'Global' && !roomsMap[roomId]){
    try{
      const metaSnap = await getDoc(doc(db,'roomsMeta',roomId));
      if(metaSnap.exists()) roomsMap[roomId] = metaSnap.data();
      else roomsMap[roomId] = { label: roomId, members: [] };
    } catch(e){ roomsMap[roomId] = { label: roomId, members: [] }; }
    renderRooms();
  }

  // unsubscribe messages
  if(messagesUnsub){ messagesUnsub(); messagesUnsub = null; }
  messagesList = []; messagesMap = {}; messageElements = {};
  currentRoom = roomId;
  renderRooms();

  const meta = roomsMap[roomId] || { label: roomId, members: [] };
  titleEl.textContent = (currentUser?.username || 'Guest') + ' • ' + (meta.label || roomId);
  subtitleEl.textContent = roomId === 'Global' ? 'Public chat — visible to everyone' : `Members: ${meta.members ? meta.members.join(', ') : ''}`;
  membersListEl.textContent = (meta.members && meta.members.length) ? meta.members.join(', ') : '';
  deleteRoomBtn.style.display = (roomId !== 'Global' && currentUser && meta.members && meta.members.includes(currentUser.username)) ? 'inline-block' : 'none';

  // clear content area
  contentEl.innerHTML = '';

  // subscribe to messages collection
  const messagesCol = collection(db,'rooms',roomId,'messages');
  const q = query(messagesCol, orderBy('clientTime','asc'));
  messagesUnsub = onSnapshot(q, snap=>{
    // initial full load if messagesList empty
    if(messagesList.length === 0){
      const docs = snap.docs.slice().sort((a,b)=>{
        const A = a.data().clientTime || 0;
        const B = b.data().clientTime || 0;
        return A - B;
      });
      docs.forEach(d=> {
        const id = d.id; const data = d.data();
        insertMessageOrdered(id, data);
      });
      scrollToBottom();
    } else {
      // incremental
      snap.docChanges().forEach(ch=>{
        if(ch.type === 'added'){
          if(!messagesMap[ch.doc.id]){
            insertMessageOrdered(ch.doc.id, ch.doc.data());
            scrollToBottom();
          }
        } else if(ch.type === 'removed'){
          removeMessage(ch.doc.id);
        } else if(ch.type === 'modified'){
          updateMessage(ch.doc.id, ch.doc.data());
        }
      });
    }
  }, err => console.error('messages onSnapshot error', err));
}

/* ===== Insert message into in-memory lists and DOM in chronological order by clientTime ===== */
function insertMessageOrdered(id, data){
  if(messagesMap[id]) return;
  const ts = data.clientTime || (data.createdAt && data.createdAt.toMillis && data.createdAt.toMillis()) || Date.now();
  messagesMap[id] = {...data, clientTime: ts};
  // binary search for index
  let lo = 0, hi = messagesList.length;
  while(lo < hi){
    const mid = Math.floor((lo+hi)/2);
    const midId = messagesList[mid];
    const midTime = messagesMap[midId].clientTime || 0;
    if(midTime <= ts) lo = mid+1; else hi = mid;
  }
  const index = lo;
  messagesList.splice(index, 0, id);
  // create DOM element and insert at index
  const el = renderMessageDOM(id, messagesMap[id]);
  messageElements[id] = el;
  if(index >= contentEl.children.length){
    contentEl.appendChild(el);
  } else {
    contentEl.insertBefore(el, contentEl.children[index]);
  }
}

/* ===== Create message DOM element ===== */
function renderMessageDOM(id, m){
  const row = document.createElement('div');
  row.className = 'message-row ' + ((m.from === (currentUser?.username || sessionStorage.getItem('username') || 'Guest')) ? 'me' : 'them');
  row.dataset.id = id;

  const bubble = document.createElement('div');
  bubble.className = 'bubble ' + ((m.from === (currentUser?.username || sessionStorage.getItem('username') || 'Guest')) ? 'me' : 'them');

  // header with username and maybe small badge for you
  const header = document.createElement('div');
  header.style.fontSize='13px';
  header.style.fontWeight='700';
  header.style.marginBottom='6px';
  header.style.display='flex';
  header.style.alignItems='center';
  header.style.gap='8px';
  header.textContent = m.from;

  const text = document.createElement('div');
  text.textContent = m.text;

  const meta = document.createElement('div');
  meta.className = 'msg-meta';
  meta.textContent = fmtTime(m.clientTime || m.createdAt);

  bubble.appendChild(header);
  bubble.appendChild(text);
  bubble.appendChild(meta);

  row.appendChild(bubble);
  return row;
}

/* ===== Remove & update helpers ===== */
function removeMessage(id){
  const el = contentEl.querySelector(`[data-id="${id}"]`);
  if(el) el.remove();
  const idx = messagesList.indexOf(id);
  if(idx !== -1) messagesList.splice(idx,1);
  delete messagesMap[id];
  delete messageElements[id];
}
function updateMessage(id, data){
  messagesMap[id] = {...messagesMap[id], ...data};
  // re-render element
  const old = contentEl.querySelector(`[data-id="${id}"]`);
  const newEl = renderMessageDOM(id, messagesMap[id]);
  if(old && old.parentNode) old.parentNode.replaceChild(newEl, old);
  messageElements[id] = newEl;
}

/* ===== Scroll helper ===== */
function scrollToBottom(){
  requestAnimationFrame(()=> { contentEl.scrollTop = contentEl.scrollHeight; });
}

/* ====== Sending messages (clientTime + serverTimestamp) ====== */
sendBtn.addEventListener('click', sendMessage);
msgInput.addEventListener('keydown', e => { if(e.key === 'Enter') sendMessage(); });

async function sendMessage(){
  if(!currentUser){ alert('Please log in to send messages.'); return; }
  const text = msgInput.value.trim();
  if(!text) return;
  const payload = {
    text,
    from: currentUser.username,
    uid: currentUser.uid,
    clientTime: Date.now(),
    createdAt: serverTimestamp()
  };
  try {
    await addDoc(collection(db,'rooms', currentRoom, 'messages'), payload);
    msgInput.value = '';
  } catch(e){
    console.error('send error', e);
    alert('Send failed: ' + (e.message || e));
  }
}

/* ====== Create group/private chat ====== */
newChatBtn.addEventListener('click', async ()=>{
  if(!currentUser){ alert('Log in to create chats'); return; }
  createMsg.textContent = '';
  groupLabel.value = '';
  await loadAllUsers();
  renderUsers('');
  show(createModal);
});
createCancel.addEventListener('click', ()=> hide(createModal));
refreshUsersBtn.addEventListener('click', ()=> loadAllUsers());

let allUsers = []; // {uid, username}
async function loadAllUsers(){
  usersContainer.innerHTML = 'Loading...';
  try{
    const snap = await getDocs(collection(db,'users'));
    allUsers = snap.docs.map(d => ({ uid: d.id, username: d.data().username || d.data().email.split('@')[0] }));
    renderUsers(userSearch.value || '');
  } catch(e){
    console.error('load users failed', e);
    usersContainer.innerHTML = 'Failed to load users';
  }
}
function renderUsers(filter){
  usersContainer.innerHTML = '';
  const f = (filter||'').toLowerCase();
  allUsers.filter(u => u.username && u.username.toLowerCase().includes(f) && u.username !== (currentUser?.username || sessionStorage.getItem('username')) )
    .forEach(u=>{
      const div = document.createElement('div'); div.className='user-item';
      const left = document.createElement('div'); left.textContent = u.username;
      const right = document.createElement('div');
      const cb = document.createElement('input'); cb.type='checkbox'; cb.dataset.username = u.username; cb.dataset.uid = u.uid;
      right.appendChild(cb);
      div.appendChild(left); div.appendChild(right);
      usersContainer.appendChild(div);
    });
}
userSearch.addEventListener('input', ()=> renderUsers(userSearch.value || ''));

createConfirm.addEventListener('click', async ()=>{
  createMsg.textContent = '';
  const checked = Array.from(usersContainer.querySelectorAll('input[type=checkbox]:checked'));
  const selected = checked.map(c=>c.dataset.username);
  if(selected.length === 0){ createMsg.textContent = 'Select at least one other user'; return; }
  if(selected.length + 1 > 6){ createMsg.textContent = 'Max 6 members allowed'; return; }
  const members = Array.from(new Set([...selected, currentUser.username]));
  const roomId = makeRoomId(members);
  const label = groupLabel.value.trim() || members.join(', ');
  try{
    await setDoc(doc(db,'roomsMeta', roomId), { label, members, createdBy: currentUser.username, lastUpdated: serverTimestamp() }, { merge: true });
    roomsMap[roomId] = { label, members };
    renderRooms();
    hide(createModal);
    switchRoom(roomId);
  } catch(e){ console.error('create room error', e); createMsg.textContent = 'Create failed'; }
});

/* ===== Delete room (meta + messages) ===== */
deleteRoomBtn.addEventListener('click', async ()=>{
  if(!currentUser) return;
  if(currentRoom === 'Global'){ alert('Cannot delete Global'); return; }
  if(!confirm('Delete this chat for everyone?')) return;
  try{
    // delete messages in batches
    await deleteAllMessagesInRoom(currentRoom);
    await deleteDoc(doc(db,'roomsMeta', currentRoom));
    delete roomsMap[currentRoom];
    renderRooms();
    switchRoom('Global');
    alert('Deleted');
  } catch(e){ console.error('delete room error', e); alert('Delete failed'); }
});

async function deleteAllMessagesInRoom(roomId){
  const messagesCol = collection(db,'rooms',roomId,'messages');
  while(true){
    const qq = query(messagesCol, orderBy('clientTime','asc'), limit(100));
    const snap = await getDocs(qq);
    if(snap.empty) break;
    const batch = writeBatch(db);
    snap.docs.forEach(d => batch.delete(d.ref));
    await batch.commit();
  }
}

/* ===== Subscribe to Global on load (visible to all) ===== */
(async function subscribeGlobal(){
  roomsMap['Global'] = { label: '🌍 Global', members: [] };
  renderRooms();
  // subscribe to global messages
  const globalCol = collection(db,'rooms','Global','messages');
  const q = query(globalCol, orderBy('clientTime','asc'));
  onSnapshot(q, snap => {
    // if user currently in Global, update; otherwise keep snapshot to ensure messagesMap updated when switching
    if(currentRoom === 'Global'){
      if(messagesList.length === 0){
        contentEl.innerHTML = '';
        const docs = snap.docs.slice().sort((a,b)=>{
          const A = a.data().clientTime || 0;
          const B = b.data().clientTime || 0;
          return A - B;
        });
        docs.forEach(d => insertMessageOrdered(d.id, d.data()));
        scrollToBottom();
      } else {
        snap.docChanges().forEach(ch => {
          if(ch.type === 'added' && !messagesMap[ch.doc.id]) insertMessageOrdered(ch.doc.id, ch.doc.data());
          if(ch.type === 'removed') removeMessage(ch.doc.id);
        });
        scrollToBottom();
      }
    } else {
      // still keep global in roomsMap; don't render into content
    }
  });
})();

(function initTheme(){ const saved = localStorage.getItem('theme') || 'light'; document.body.setAttribute('data-theme', saved); themeSelect.value = saved; })();

/* ===== If page opened with ?room=roomId then open it after load ===== */
(function openRoomFromQuery(){ const r = new URLSearchParams(location.search).get('room'); if(r) { // ensure room meta and switch
  (async ()=>{ try{ const m = await getDoc(doc(db,'roomsMeta',r)); if(m.exists()) roomsMap[r] = m.data(); else roomsMap[r] = { label:r, members: [] }; renderRooms(); switchRoom(r); } catch(e){ console.error(e); } })();
} })();
